<ul class="nav-list">
    <li class="nav-list__item" *ngFor="let navItem of navItems" routerLinkActive="activeLink" [routerLink]="navItem.routerLink">
        <span class="nav-list__item--icon" [ngStyle]="{
            'background': navItem.iconColor
        }">&nbsp;</span>
        <a class="nav-list__item--text">{{navItem.navText}}</a>
    </li>
</ul>
